<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/dashboard.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="sidebar h-100">
        <div class="logo_content">
            <div class="logo d-flex align-items-center w-100 text-white">
                <i class="bx bxs-dashboard"></i>
                <div class="logo_name">WebDev</div>
            </div>
            <i class='bx bx-menu text-white' id="btn"></i>
        </div>
        <ul class="navbar-nav">
            <li class="nav-item mb-3">
                  <i class='bx bx-search-alt-2' ></i>
                  <input type="text" placeholder="Search...">
              <span class="tooltip">Search</span>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class='bx bx-grid-alt' ></i>
                    <span class="links_name">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
              </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                  <i class='bx bxs-user' ></i>
                  <span class="links_name">User</span>
              </a>
              <span class="tooltip">User</span>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                  <i class='bx bxs-chat' ></i>
                  <span class="links_name">Messages</span>
              </a>
              <span class="tooltip">Messages</span>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                  <i class='bx bxs-pie-chart-alt-2' ></i>
                  <span class="links_name">Analytics</span>
              </a>
              <span class="tooltip">Analytics</span>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                  <i class='bx bxs-folder-open' ></i>
                  <span class="links_name">File Manager</span>
              </a>
              <span class="tooltip">File Manager</span>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                  <i class='bx bxs-cart-alt' ></i>
                  <span class="links_name">Order</span>
              </a>
              <span class="tooltip">Order</span>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                  <i class='bx bxs-bookmark-heart' ></i>
                  <span class="links_name">Saved</span>
              </a>
              <span class="tooltip">Saved</span>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                  <i class='bx bxs-cog' ></i>
                  <span class="links_name">Settings</span>
              </a>
              <span class="tooltip">Settings</span>
            </li>
        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_details d-flex align-items-center">
                    <img src="https://avatars.githubusercontent.com/u/81223274?v=4" alt="">
                    <div class="name_job">
                        <div class="name">VMammedov</div>
                        <div class="job">Web Developer</div>
                    </div>
                </div>
                <i class='bx bx-log-out' id="log_out"></i>
            </div>
        </div>
    </div>

    <div class="home_content">
        <div class="text">Home Content</div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
crossorigin="anonymous"></script>
<script src="/dashboard.js"></script>
</html>
